<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
</head>

<body>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4d4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #333333;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #4d4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
    <h1>Add a Movie</h1>
    <form method="post" action="/add-movie">
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
        </div>
        <div>
            <label for="year">Year:</label>
            <input type="text" name="year" id="year">
        </div>
        <div>
            <label for="actors">Actors:</label>
            <input type="text" name="actors" id="actors">
        </div>
        <div>
            <label for="plot">Plot:</label>
            <textarea name="plot" id="plot"></textarea>
        </div>
        <div>
            <label for="poster">Poster:</label>
            <input type="text" name="poster" id="poster">
        </div>
        <div>
            <button type="submit">Add Movie</button>
        </div>
    </form>
</body>

</html>
